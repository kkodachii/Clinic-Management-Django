<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Created</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modal General Styles */
        .modal-content {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            text-align: center;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .modal-body h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .modal-body p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .modal-body code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #dc3545;
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .modal-footer {
            text-align: center;
            padding: 1rem;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .modal-footer .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Success Modal -->
    <div class="modal fade" id="addStaffSuccessModal" tabindex="-1" aria-labelledby="addStaffSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStaffSuccessModalLabel">Staff Member Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1 class="text-success">Staff Member Created Successfully</h1>
                    <p><strong>Username:</strong> {{ staff.username }}</p>
                    <p><strong>Temporary Password:</strong> <code>{{ temp_password }}</code></p>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'staff_list' %}" class="btn btn-primary">Go to Staff List</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Automatically trigger the modal when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const successModal = new bootstrap.Modal(document.getElementById('addStaffSuccessModal'));
            successModal.show();
        });
    </script>
</body>
</html>
